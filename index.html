<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【大学の授業用】カレンダー登録ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .result-link {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 0.25rem;
        }
        .result-link a {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">【大学の授業用】<br />カレンダー登録ツール</h1>
        <p class="text-center text-muted">日付と時限を元にカレンダーファイルを生成します。Googleカレンダーへ予定を一括で登録できて便利です。</p>
        <div class="card p-4">
            <div class="mb-3">
                <label for="university" class="form-label">大学を選択</label>
                <select class="form-select" id="university">
                    <option value="">-- 大学を選択してください --</option>
                </select>
            </div>
            <hr>
            <div class="mb-3">
                <label for="className" class="form-label">授業名を入力</label>
                <input type="text" class="form-control" id="className" placeholder="例：インフォグラフィックス基礎">
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="eventDates" class="form-label">日付を入力（1行に1つずつ）</label>
                    <textarea class="form-control" id="eventDates" rows="5" placeholder="2025-09-10
2025-09-17
2025-09-24"></textarea>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">時限（複数選択可）</label>
                <div id="periodsContainer">
                    <p class="text-muted small">大学を選択してください</p>
                </div>
            </div>
            <div class="d-grid">
                <button id="generateBtn" class="btn btn-primary">カレンダーファイル(.ics)を生成</button>
            </div>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
