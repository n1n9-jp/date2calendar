<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授業カレンダー登録ツール（多摩美専用）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .result-link {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 0.25rem;
        }
        .result-link a {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">授業カレンダー登録ツール</h1>
        <h2 class="mb-4 text-center">多摩美専用</h2>
        <p class="text-center text-muted">日付と時限を元に、Googleカレンダーへの登録リンクを生成します。</p>

        <div class="card p-4">
            <div class="mb-3">
                <label for="className" class="form-label">授業名</label>
                <input type="text" class="form-control" id="className" placeholder="例：情報科学">
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="eventDates" class="form-label">日付（1行に1つずつ入力）</label>
                    <textarea class="form-control" id="eventDates" rows="5" placeholder="2025-09-10
2025-09-17
2025-09-24"></textarea>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">時限（複数選択可）</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="period1" value="1">
                        <label class="form-check-label" for="period1">1限</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="period2" value="2">
                        <label class="form-check-label" for="period2">2限</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="period3" value="3">
                        <label class="form-check-label" for="period3">3限</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="period4" value="4">
                        <label class="form-check-label" for="period4">4限</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="period5" value="5">
                        <label class="form-check-label" for="period5">5限</label>
                    </div>
                </div>
            </div>
            <div class="d-grid">
                <button id="generateBtn" class="btn btn-primary">カレンダーファイル(.ics)を生成</button>
            </div>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
